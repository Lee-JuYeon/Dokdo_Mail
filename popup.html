<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>Dokdo Mail</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 15px;
        width: 600px;
        height: 400px;
      }
      .status {
        font-weight: bold;
        margin: 10px 0;
      }
      .pass { color: green; }
      .fail { color: red; }
      #headerArea {
        background-color: #f0f0f0;
        border: 1px solid #ccc;
        padding: 10px;
        margin-top: 20px;
        height: 300px;
        overflow-y: auto;
        white-space: pre-wrap;
        word-break: break-all;
        font-family: monospace;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <h1>Dokdo Mail</h1>
    <p id="dkimStatus" class="status">DKIM: 확인 중...</p>
    <p id="dmarcStatus" class="status">DMARC: 확인 중...</p>
    <h2>전체 이메일 헤더</h2>
    <div id="headerArea"></div>
    <script src="popup.js"></script>
  </body>
</html>
